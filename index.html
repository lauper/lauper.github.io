---
layout: default
title: Laurent's blog
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

  <h1>Prominent Open Source Projects</h1>
  <ul class="posts">
    <li><a href="http://github.com/lauper/LRF/">LRF:</a> A simple, R-powered algo trading research framework.</li>
    <li>{{ Github.repos.list }}</li>
  </ul>
</div>
